name: ci

on:
    pull_request:

jobs:
    prettier:
        name: ci
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "16"

            - name: Install dependencies
              run: npm install

            - name: Linting (prettier)
              run: npx prettier . --check

            - name: Run Build
              run: npm run build