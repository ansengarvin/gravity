name: ci

on:
    pull_request:

jobs:
    lint:
        name: Lint (Prettier)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: latest

            - name: Install dependencies
              run: npm install

            - name: Check code formatting with prettier
              run: npx prettier . --check

    build:
        name: Validate Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: latest

            - name: Install dependencies
              run: npm install

            - name: Run Build
              run: npm run build
