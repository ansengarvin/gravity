name: ci

on:
    pull_request:

jobs:
    lint:
        name: linting(prettier)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: latest

            - name: Install dependencies
              run: npm install

            - name: Linting (prettier)
              run: npx prettier . --check
    
    build:
        name: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: latest

            - name: Install dependencies
              run: npm install

            - name: Run Build
              run: npm run build
    
    
