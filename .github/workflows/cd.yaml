name: cd

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Configure Git
              run: |
                  git config --global user.name "GitHub Actions"
                  git config --global user.email "actions@github.com"

            - name: Add 'dist' directory from deploy branch subtree
              run: git subtree add --prefix dist origin deploy || echo "dist directory not set up - see above information"
              # We don't need to create the subtree here if it doesn't exist - git subtree push, below, can handle it.

            - name: Install dependencies
              run: npm install

            - name: Run Build
              run: npm run build

            - name: Deploy to pages
              run: |
                  git add -A -f dist/.
                  git commit -m "build: PR #${{ github.event.pull_request.number }}"
                  git subtree push --prefix dist origin deploy
